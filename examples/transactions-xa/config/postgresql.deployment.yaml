apiVersion: v1
kind: Secret
metadata:
  name: postgresql
type: Opaque
stringData:
  username: admin
  password: admin
  database-name: sampledb

---

# non-production ready deployment of PostgreSQL
# it's meant only for testing purposes to show the capabilities of the WildFly in the quickstarts
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
  labels:
    app: postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
      - name: postgresql
        image: postgres
        args: ["-c", "max-prepared-transactions=110", "-c", "log-statement=all"]
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgresql
              key: database-name
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgresql
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql
              key: password
        - name: PGDATA
          value: /tmp/mypgdata

---

apiVersion: v1
kind: Service
metadata:
  name: postgresql
spec:
  selector:
    app: postgresql
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
